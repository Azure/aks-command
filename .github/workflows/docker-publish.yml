name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  INIT_IMAGE_NAME: aks/command/init
  RUNTIME_IMAGE_NAME: aks/command/runtime

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            echo no test defined yet
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build init image
        run: cd images/init && echo docker build . --file Dockerfile --tag $INIT_IMAGE_NAME
        
      - name: Build runtime image
        run: cd images/runtime && echo docker build . --file Dockerfile --tag $RUNTIME_IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          INIT_IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$INIT_IMAGE_NAME
          RUNTIME_IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$RUNTIME_IMAGE_NAME

          # Change all uppercase to lowercase
          INIT_IMAGE_ID=$(echo $INIT_IMAGE_ID | tr '[A-Z]' '[a-z]')
          RUNTIME_IMAGE_ID=$(echo $RUNTIME_IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo INIT_IMAGE_ID=$INIT_IMAGE_ID
          echo RUNTIME_IMAGE_ID=$RUNTIME_IMAGE_ID
          echo VERSION=$VERSION

          #docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          #docker push $IMAGE_ID:$VERSION
